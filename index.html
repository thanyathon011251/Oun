<!DOCTYPE html>
<html>
<head>
  <title>Plastic vs Glass Bottle Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <!-- MQTT client -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Bottle Classification (Plastic vs Glass)</h2>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="mqtt-status">MQTT: Disconnected</div>

  <script type="text/javascript">
    //  Teachable Machine Model URL
    const URL = "https://teachablemachine.withgoogle.com/models/FksGRsw6o/";

    let model, webcam, labelContainer, maxPredictions;

    //  MQTT Setup (เปลี่ยนค่าให้ตรงกับ broker ของคุณ เช่น test.mosquitto.org)
    const broker = "wss://test.mosquitto.org:8081/mqtt"; // ใช้ wss:// สำหรับ browser
    const topic = "bottle/detection";
    const client = mqtt.connect(broker);

    client.on("connect", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Connected ";
      console.log("Connected to MQTT broker");
    });

    client.on("error", (err) => {
      document.getElementById("mqtt-status").innerText = "MQTT: Error ";
      console.error("MQTT Error:", err);
    });

    async function init(facingMode) {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) throw new Error("Webcam canvas is not initialized");
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // แสดงผลทุก class
      let best = prediction[0];
      for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      //  ส่ง MQTT เฉพาะตอนเจอ "Plastic Bottle"
      if (best.className.toLowerCase().includes("plastic") && best.probability > 0.8) {
        client.publish(topic, "PLASTIC");
        console.log("MQTT Sent: PLASTIC");
      } else if (best.className.toLowerCase().includes("glass") && best.probability > 0.8) {
        client.publish(topic, "GLASS");
        console.log("MQTT Sent: GLASS");
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
